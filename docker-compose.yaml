services:
  backend:
    build:
      context: src/backend
    container_name: medchat-backend
    image: medchat-backend:latest
    volumes:
      - ./corpus:/app/corpus
      - ./logs/backend:/app/logs
    ports:
      - "5050:5050"
    depends_on:
      - model

  frontend:
    build:
      context: src/frontend
    container_name: medchat-frontend
    image: medchat-frontend:latest
    volumes:
      - ./logs/frontend:/app/logs
    ports:
      - "8501:8501"
    depends_on:
      - backend

  model:
    build:
      context: src/model
    container_name: medchat-model
    image: medchat-model:latest
    volumes:
      - ./logs/model:/app/logs
      - ./weights:/app/weights
    ports:
      - "8080:8080"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
          memory: 8G